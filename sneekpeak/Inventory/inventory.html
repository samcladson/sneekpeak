<!DOCTYPE html>
<html>
<head>
	<title>Inventory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
	<div class="card w-50">
		<form onsubmit="formSubmit()">
			<div class="card-body">
				<h3>Add Products</h3>
			</div>
			<div class="card-body">
					<div class="form-group">
						<input class="form-control" id="product_name" type="text" placeholder="product title"></input>
					</div>
					<div class="form-group">
						<input class="form-control" id="product_description" type="text" placeholder="product description"></input>
					</div>
					<div class="form-group">
						<input class="form-control" id="price" type="text" placeholder="enter price"></input>
					</div>
					<div class="form-group">
						<input class="form-control" id="quantity" type="text" placeholder="enter quantity"></input>
					</div>

			</div>
			<div class="card-footer">
				<button class="btn btn-primary btn-block" type='submit'>Add Product</button>
			</div>
		</form>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
	const formSubmit =()=>{
		event.preventDefault();
		const data = {
			"product_name":document.getElementById('product_name').value,
			"product_description":document.getElementById('product_description').value,
			"price":document.getElementById('price').value,
			"quantity":document.getElementById('quantity').value,
		};
		fetch('http://localhost:8081/products/addProduct',{headers: {'Accept': 'application/json','Content-Type': 'application/json'
		    },
		    method: "POST",
		    body: JSON.stringify(data)}).then((res)=>{
		    	if(res.status===200){
		    		alert('Success');
		    	}else{
		    		console.log("error");
		    	}
		    });
	};
</script>

</body>
</html>
